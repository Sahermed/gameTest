<!DOCTYPE html>
<html>
<head>
  <title>Paragraph and Buttons</title>
  <style>
    body {
      text-align: center;
    }

    p {
      font-size: 24px;
      margin-top: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
    }

    #yes {
      position: absolute;
      top: 50%;
      left: 40%;
      transform: translate(-50%, -50%);
    }

    #no {
      position: absolute;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
    }

    /* Initially, hide the rainbow background */
    .rainbow-bg {
        display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      animation: rainbow 10s linear infinite;
    }
    p.message{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0.9;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    @keyframes rainbow {
      0% {
        background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      }
      14% {
        background: linear-gradient(to right, indigo, blue, green, yellow, orange, red, violet);
      }
      28% {
        background: linear-gradient(to right, blue, green, yellow, orange, red, violet, indigo);
      }
      42% {
        background: linear-gradient(to right, green, yellow, orange, red, violet, indigo, blue);
      }
      57% {
        background: linear-gradient(to right, yellow, orange, red, violet, indigo, blue, green);
      }
      71% {
        background: linear-gradient(to right, orange, red, violet, indigo, blue, green, yellow);
      }
      85% {
        background: linear-gradient(to right, red, violet, indigo, blue, green, yellow, orange);
      }
      100% {
        background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      }
    }
  </style>
</head>
<body>
  <p>Are you GAY?</p>

  <button id="yes">Yes</button>
  <button id="no">No</button>
  <!-- Rainbow background div -->
  <div class="rainbow-bg" id="rainbow-bg">
    <p class="message">Congratulations! YOU ARE GAY</p>
  </div>
  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const rainbowBg = document.getElementById("rainbow-bg");

    yesButton.addEventListener("click", () => {
    // Toggle the display of the rainbow background
    rainbowBg.style.display = rainbowBg.style.display === "block" ? "none" : "block";
    });

    noButton.addEventListener("mouseover", () => {
        const maxX = window.innerWidth - noButton.clientWidth;
        const maxY = window.innerHeight - noButton.clientHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
        console.log(randomX, randomY);
    });
  </script>
</body>
</html>
